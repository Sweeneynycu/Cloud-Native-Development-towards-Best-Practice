<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <script>
        fetch('/hello')
            .then(response => response.text())
            .then(data => {
                document.querySelector('#message').textContent = data;
            });
    </script>
</body>
</html>
